{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4 custom-todo-card">
        <div class="fancy-quote">Chỉnh Sửa Công Việc</div>
        <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post" class="task-form">
            <div class="form-group">
                <label for="content">Công việc:</label>
                <input type="text" id="content" name="content" value="{{ task.content }}" required>
            </div>
            <div class="form-group">
                <label for="due_date">Ngày hết hạn:</label>
                <input type="date" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="form-group">
                <label for="priority">Độ ưu tiên:</label>
                <select id="priority" name="priority">
                    <option value="LOW" {% if task.priority == 'LOW' %}selected{% endif %}>Low</option>
                    <option value="MEDIUM" {% if task.priority == 'MEDIUM' %}selected{% endif %}>Medium</option>
                    <option value="HIGH" {% if task.priority == 'HIGH' %}selected{% endif %}>High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Cập nhật</button>
        </form>
    </div>
</div>
{% endblock %}
